<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Du hast gewonnen!</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            background: linear-gradient(120deg, #a8ff78, #78ffd6);
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 60px 20px;
            min-height: 100vh;
            margin: 0;
        }
        .win-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            display: inline-block;
            padding: 40px 50px;
            margin-top: 40px;
        }
        .win-title {
            font-size: 2.5em;
            color: #43a047;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .win-img {
            width: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 20px #43a04788);
        }
        .win-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }
        .win-btn {
            background: #43a047;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .win-btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="win-container">
        <div class="win-title">Glückwunsch! Du hast gewonnen!</div>
        <img class="win-img" src="Pictures/250px-Hauptartwork_025.png" alt="Sieger-Pokémon">
        <div class="win-text">
            Dein Team hat alle Gegner besiegt.<br>
            Du bist ein wahrer Pokémon-Champion!
        </div>
        <button class="win-btn" onclick="window.location.href='Poke1.html'">Zurück zum Start</button>
    </div>
</body>
</html>
